version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: arc-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-arc}
      POSTGRES_USER: ${POSTGRES_USER:-arcuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-DevPassword123}
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - arc-dev-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-arcuser} -d ${POSTGRES_DB:-arc}" ]
      interval: 5s
      timeout: 3s
      retries: 5

  # Backend .NET 8 API (Development mode with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: arc-backend-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database Connection
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${POSTGRES_DB:-arc};Username=${POSTGRES_USER:-arcuser};Password=${POSTGRES_PASSWORD:-DevPassword123}"

      # JWT Configuration
      Jwt__Key: ${JWT_KEY:-development-secret-key-256-bits-for-local-use-only}
      Jwt__Issuer: Arc.API
      Jwt__Audience: Arc.Client
      Jwt__ExpirationMinutes: 43200

      # CORS Configuration
      CORS__AllowedOrigins__0: http://localhost:3000
      CORS__AllowedOrigins__1: http://host.docker.internal:3000

      # Application Settings
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      AppSettings__BaseUrl: http://localhost:3000

    ports:
      - "5001:8080"
    volumes:
      # Mount source code for hot reload
      - ./backend:/app/src
      # Don't override bin and obj folders
      - /app/src/Arc.API/bin
      - /app/src/Arc.API/obj
    networks:
      - arc-dev-network
    healthcheck:
      test: [ "CMD", "wget", "--spider", "--quiet", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Frontend Next.js (Development mode with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: arc-frontend-dev
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      # API URL (usando host.docker.internal para acessar backend no host)
      NEXT_PUBLIC_API_URL: http://localhost:5001/api
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      # Don't override node_modules and .next
      - /app/node_modules
      - /app/.next
    networks:
      - arc-dev-network
    command: npm run dev

networks:
  arc-dev-network:
    driver: bridge

volumes:
  postgres-dev-data:
    driver: local
