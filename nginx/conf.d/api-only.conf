# Nginx Configuration - API Only (Backend na VPS, Frontend na Vercel)
# Este arquivo deve substituir o default.conf para deployment VPS

# Limite de tamanho de upload (ajuste conforme necessário)
client_max_body_size 100M;

# Redirecionamento HTTP -> HTTPS
server {
    listen 80;
    server_name api.vps7442.panel.icontainer.net;

    # Permite requisições do Certbot para renovação SSL
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redireciona todo tráfego HTTP para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Server HTTPS - API Backend
server {
    listen 443 ssl http2;
    server_name api.vps7442.panel.icontainer.net;

    # Certificados SSL Let's Encrypt
    # Estes paths serão criados pelo Certbot
    ssl_certificate /etc/letsencrypt/live/api.vps7442.panel.icontainer.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.vps7442.panel.icontainer.net/privkey.pem;

    # Configurações SSL recomendadas (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # HSTS (opcional mas recomendado)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/api-access.log;
    error_log /var/log/nginx/api-error.log warn;

    # Proxy para Backend .NET
    location / {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;

        # Headers padrão para proxy reverso
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket support (para SignalR)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Timeouts ajustados para operações longas
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint (sem logs)
    location /health {
        proxy_pass http://backend:8080;
        access_log off;
    }

    # Arquivos estáticos de upload (servidos pelo backend)
    location /uploads/ {
        proxy_pass http://backend:8080;
        # Cache de arquivos estáticos
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

# Mapeamento de upgrade de conexão para WebSocket
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}
