version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arc-backend
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=arcdb;Username=arcuser;Password=${POSTGRES_PASSWORD}
      - JwtSettings__Key=${JWT_KEY}
      - FRONTEND_URL=${FRONTEND_URL}
    depends_on:
      - postgres
    networks:
      - arc-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: arc-frontend
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=https://api.vps7442.panel.icontainer.net
    networks:
      - arc-network

  postgres:
    image: postgres:15-alpine
    container_name: arc-postgres
    restart: always
    environment:
      - POSTGRES_USER=arcuser
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=arcdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - arc-network

  nginx:
    image: nginx:alpine
    container_name: arc-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - backend
      - frontend
    networks:
      - arc-network

volumes:
  postgres-data:


networks:
  arc-network:
    driver: bridge
